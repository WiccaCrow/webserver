<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Error 405 (Method Not Allowed)</title>
  </head>
  <style>
    html {
      font: 16px/24px monospace;
      background: #fff;
      color: #222;
      padding: 15px;
    }
    err_text {
      color: #777;
    }
  </style>
  <body>
    <center>
      <p><b>405.</b> The method not supported by the target resource</p>
      <err_text>
        The method received in the request-line is known by the origin server
        but not supported by the target resource.</err_text>
    </center>
  </body>
</html>
