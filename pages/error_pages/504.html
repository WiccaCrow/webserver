<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Error 504 (Gateway Timeout)</title>
  </head>
  <style>
    html {
      font: 16px/24px monospace;
      background: #fff;
      color: #222;
      padding: 15px;
    }
    err_text {
      color: #777;
    }
  </style>
  <body>
    <center>
      <p><b>504.</b> Gateway Timeout</p>
      <err_text>
        The server did not wait for a response from the upstream server to
        complete the current request.</err_text>
    </center>
  </body>
</html>
