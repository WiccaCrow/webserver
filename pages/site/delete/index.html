<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELETE tester</title>
</head>
<body>
    <style>
        * {
            font-family: monospace;
            font-size: 1.05rem;
            color: black;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #container {
            display: flex;
            flex-direction: column;
            border: 3px solid #bacbd2;
            border-radius: 15px;
            justify-content: center;
            align-items: center;
            justify-content: space-evenly;
            width: 100%;
            max-width: 300px;
            height: 150px;
            background: linear-gradient(180deg, #e4f3ff, #ffffff);
            margin: 5px;
        }

        #cancel-btn {
            border-radius: 10px;
            background: linear-gradient(180deg, #deebf6, #faafaf);
        }
        #delete-btn {
            border-radius: 10px;
            background: linear-gradient(180deg, #deebf6, #d8fcb6);
        }
        #pick-btn {
            border-radius: 10px;
            background: linear-gradient(180deg, #ecebeb, #fbfbfb);
        }
    </style>
    <div id="container">
        <div>
            <span>DELETE tester</span>
        </div>
        
        <div id="input-container">
            <input id="pick-btn" type="button" value="Select file"/>
        </div>
        
        <div id="btn-container">
            <input id="cancel-btn" type="button" value="Cancel"/>
            <input id="delete-btn" type="button" value="Delete"/>
        </div>
    </div>
    <script src="request.js"></script>
</body>
</html>
