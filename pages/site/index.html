<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wdth,wght,XTRA@8..144,151,800,502&display=swap" rel="stylesheet">
    <title>webserv 1.0</title>
</head>
<body>
    <main class="swiper mySwiper">
        <div class="swiper-wrapper">
            <section class="swiper-slide">
                <div class="swiper-no-swiping">
                    <h1><a href="https://github.com/WiccaCrow/webserver" target="_blank" id="link__webserv-github">webserv</a></h1>
                    <h1>HTTP/1.1</h1>
                    <h1>multiple CGI</h1>
                    <h1>C++98</h1>
                </div>
            </section>
            <section class="swiper-slide">
                <div class="swiper-no-swiping">
                    <h1>MADE BY:</h1>
                    <ul>
                        <li>
                            <h1><a href="https://github.com/mhufflep/" target="_blank">mhufflep</a></h1>
                        </li>
                        <li>
                            <h1><a href="https://github.com/WiccaCrow/" target="_blank">mdulcie</a></h1>
                        </li>
                        <li>
                            <h1><a href="https://github.com/levensta/" target="_blank">levensta</a></h1>
                        </li>
                    </ul>
                </div>
            </section>
            <section class="swiper-slide">
                <div class="swiper-no-swiping">
                    <h1>SEE ALSO:</h1>
                    <ul>
                        <li>
                            <h1><a href="https://github.com/mhufflep/json-parser" target="_blank">JSON parser</a></h1>
                        </li>
                        <li>
                            <h1><a href="https://github.com/WiccaCrow/containers" target="_blank">STL containers</a></h1>
                        </li>
                        <li>
                            <h1><a href="https://github.com/levensta/IRC-Server" target="_blank">IRC server</a></h1>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </main>
    <svg style="width:0;height:0;">
        <filter id='f'>
            <feTurbulence type='fractalNoise' baseFrequency='8.5'/>
        </filter>
    </svg>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        direction: "vertical",
        slidesPerView: 1,
        speed: 900,
        mousewheel: true,
        keyboard: {
          enabled: true,
        },
      });
    </script>
</body>
</html>
